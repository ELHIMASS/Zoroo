<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Moto</title>
    <link rel="stylesheet" href="/reservation/res.css"> <!-- Lien vers votre CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Pour les icônes -->
</head>
<body style="background-color: #003580; color: white;">

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-white" href="#">
                <img src="/motolog.png" alt="logo" style="height: 40px;">
                Moto Loc
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Plan</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/PageFAQ/faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Mes réservations</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/pageIdentification/index.html">Se connecter</a></li>
                    <li class="nav-item">
                        <button  class="btn btn-warning" onclick="location.href='/PageAcceuil/pageAcceuil.html'">Portail MotoLoc</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- SECTION DE RÉSERVATION -->
    <section class="reservation-section py-5">
        <div class="container">
            <h2 class="text-center text-white mb-4">Réserver une Moto</h2>
            <div class="reservation-box bg-white text-dark p-4 rounded shadow">
                <form>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="depart">Départ (ville)</label>
                            <input type="text" id="depart" class="form-control" placeholder="Ex: Casablanca" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="permis">Type de Permis</label>
                            <select id="permis" class="form-control">
                                <option value="A1">Permis A1 (125cc)</option>
                                <option value="A2">Permis A2 (Moto limitée)</option>
                                <option value="A">Permis A (Toutes motos)</option>
                                <option value="sans">Sans Permis (Scooter)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="date-depart">Date de départ</label>
                            <input type="date" id="date-depart" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="date-retour">Date de retour (optionnel)</label>
                            <input type="date" id="date-retour" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="moto-type">Type de Moto</label>
                        <select id="moto-type" class="form-control">
                            <option value="sport">Sport</option>
                            <option value="touring">Touring</option>
                            <option value="adventure">Adventure</option>
                            <option value="scooter">Scooter</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning btn-block mt-3">Rechercher</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Moto Loc. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
