<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylePaiement.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
            <a class="navbar-brand" href="/home">
                <img src="{{ url_for('static', filename='images/motolog.png') }}" alt="logo" style="height: 40px;">
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav mx-auto"> 
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About us<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Plus
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/cataloque/catalog.html" style="color: rgb(178, 108, 22);">Moto Disponible</a>
                            <a class="dropdown-item" href="/faq">FAQ</a>
                        </div>
                    </li>
                </ul>
                
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-primary mr-2" href="/inscription">Inscription</a>
                    <p id="welcomeMessage" style="display: none;"></p>
                    <button id="logoutButton" style="display: none;" onclick="logout()">Déconnexion</button>
                </form>
                
            </div>
        </nav>
    </header>

    <!-- Payment Form -->
    <div class="container">
        <div class="form-container">
            <h2>Informations de Paiement</h2>
            
            <div class="rotating-logo-container">
                <img src="{{ url_for('static', filename='images/motolog.png') }}" alt="Logo Rotating" class="rotating-logo">
            </div>

            <form id="paymentForm" action="#" method="POST">
                <div class="input-group">
                    <label for="cardHolder">Nom du Titulaire :</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Entrez le nom du titulaire" required>
                </div>
                
                <div class="input-group">
                    <label for="cardNumber">Numéro de Carte :</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Entrez le numéro de carte" required>
                </div>

                <div class="input-group">
                    <label for="expiryDate">Date d'expiration :</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AAAA" required>
                </div>

                <div class="input-group">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Code de sécurité" required>
                </div>
                
                <div class="btn-container">
                    <button class="btn" type="submit">Effectuer le paiement</button>
                </div>
            </form>

            <p id="message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
