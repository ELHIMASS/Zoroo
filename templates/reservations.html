<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page de Connexion</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='reservation.css') }}">
    </head>
<body>
    <header>
        <h1>Mes Réservations</h1>
    </header>

    <main>
        <h2>Réservations en cours</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom de la Moto</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for reservation in reservations %}
                    <tr>
                        <td>{{ reservation.moto_name }}</td>
                        <td><a href="/procesPayment" class="btn btn-success">Louer maintenant</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Votre Site. Tous droits réservés.</p>
    </footer>
</body>
</html>
