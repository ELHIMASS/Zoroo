<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="/home">
            <img src="{{ url_for('static', filename='images/motolog.png') }}" alt="logo" style="height: 40px;"> <!-- Chemin relatif vers le logo -->
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mx-auto"> 
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About us<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/PageContact/PContact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Plus
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/cataloque/catalog.html" style="color: rgb(178, 108, 22);">Moto Disponible</a>
                        <a class="dropdown-item" href="#">Rechercher une moto</a>
                    </div>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
               
                <a class="btn btn-primary mr-2" href="/connexion">Connexion</a>
                
                <p id="welcomeMessage" style="display: none;"></p>
                <button id="logoutButton" style="display: none;" onclick="logout()">Déconnexion</button>
            
            </form>
            
        </div>
    </nav>
    
    
</header>

    <div class="container">
        <h1>Inscription</h1>
        <form id="registrationForm" action="#" method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
        
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        
            <label for="confirm-password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
        
            <button type="submit">S'inscrire</button>
        </form>
        
        <p class="note">Vous avez déjà un compte ? <a href="#">Connectez-vous ici</a>.</p>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
